{% extends 'layout1.html' %}

{% block body %}
<br>
<br>
<br>
<br>
<div class="col-md-4 offset-md-4">
    <div class="card card-body bg-dark border-bottom border-body" data-bs-theme="dark" >
        <form action="/update_producto/{{producto.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="nombre" placeholder="nombre" class="form-control" value="{{ producto.1 }}">
            </div>
            <div class="form-group">
            <input type="number" name="precio_producto" placeholder="precio_producto" class="form-control" value="{{ producto.2 }}">
            </div>
            <div class="form-group">
                <input type="text" name="descripcion" placeholder="descripcion" class="form-control" value="{{ producto.3 }}">
            </div>
            <div class="form-group d-grid gap-2">
                <button type="submit" class="btn" style="background-color: #5D3172;">
                    Save
                </button>
            </div>
        
        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
{% endblock %}
